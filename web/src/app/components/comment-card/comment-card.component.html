<mat-card>
  <mat-card-subtitle class="thread">{{comment.ThreadId}}</mat-card-subtitle>
  <mat-card-title class="author">{{comment.Author}}:</mat-card-title>
  <mat-card-content>
    <p class="message">{{comment.Message}}</p>
  </mat-card-content>
  <mat-card-actions style="display: flex; justify-content: space-between;">
    <button mat-stroked-button color="primary" (click)="onPrimary()" [ngClass]="primaryBtnClassList">{{primaryBtnText()}}</button>
    <button mat-stroked-button color="accent" (click)="onSecondary()" [ngClass]="secondaryBtnClassList">{{secondaryButtonText()}}</button>
  </mat-card-actions>
</mat-card>
